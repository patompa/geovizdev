<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {background-color:#FFCC99;}

.land {
  fill: #888;
}

.marker {
  z-index: 3;
}

.county-boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.state-boundary {
  fill: none;
  stroke: #fff;
}

</style>
<body>
<script src="../d3/d3.v3.min.js"></script>
<script src="../d3/topojson.v1.min.js"></script>
<script src="../d3/jquery.min.js" type="text/javascript"></script>
  <script src='colorthemes.js'></script> 
  <script src='StackBlur.js'></script> 
<script src="geo.js"></script>
<script>


var width = 900,
    height = 500;

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("../d3/us.json", function(error, us) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path);
});

var geo;

function drawMarker(lat,lon) {
   xy = projection([lon,lat])
   if (xy == null) {
       return;
   }
   geo.drawPoint(xy[0],xy[1],4,0.01);
}

d3.select(self.frameElement).style("height", height + "px");

$( document ).ready(function() {
   var myCanvas = document.getElementById("myCanvas");
   geo = Geo(myCanvas, {maxcolor:5, align: svg[0][0]});
   
   d3.json("../utils/sample1.json", function(error, sample) {
      for (var i = 0; i < sample.locations.length; i++) {
         drawMarker(sample.locations[i].lat,sample.locations[i].lon);
      }
      geo.colorize();
      geo.blur();
   })
});

function changeTheme(theme) {
    setTimeout(function() {
      geo.changeTheme(theme);
      geo.clearColor();
      geo.colorize();
    },1);
}


</script>
<canvas id="myCanvas">
Your browser does not support the HTML5 canvas tag.
</canvas><p>
<select onchange="changeTheme(this.value)">
        <option>classic</option>
        <option>fire</option>
        <option>omg</option>
        <option>pbj</option>
        <option>pgaitch</option>
        <option>mono</option>
</select>
</body>
</html>
