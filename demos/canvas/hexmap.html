<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #888;
}

.marker {
  z-index: 3;
}

.county-boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.state-boundary {
  fill: none;
  stroke: #fff;
}

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="http://d3js.org/d3.hexbin.v0.min.js?5c6e4f0"></script>
<script>


var width = 900,
    height = 500;

var projection = d3.geo.albersUsa()
    .scale(1000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var color = d3.scale.linear()
    .domain([0, 20])
    .range(["white", "steelblue"])
    .interpolate(d3.interpolateLab);

var hexbin = d3.hexbin()
    .size([width, height])
    .radius(5);


d3.json("../d3/us.json", function(error, us) {
  svg.insert("path", ".graticule")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "land")
      .attr("d", path);

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path);
});

var points = [];

function drawMarker(lat,lon) {
   xy = projection([lon,lat]);
   if (xy == null) {
       return;
   }
   points.push(xy);
}

d3.select(self.frameElement).style("height", height + "px");

$( document ).ready(function() {
   d3.json("../utils/sample1.json", function(error, sample) {
    for (var i = 0; i < sample.locations.length; i++) {
       drawMarker(sample.locations[i].lat,sample.locations[i].lon);
    }
      

    svg.append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("class", "mesh")
    .attr("width", width)
    .attr("height", height);

    svg.append("g")
     .attr("clip-path", "url(#clip)")
     .selectAll(".hexagon")
     .data(hexbin(points))
     .enter().append("path")
     .attr("class", "hexagon")
     .attr("d", hexbin.hexagon())
     .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
     .style("fill", function(d) { return color(d.length); });
   })
});

</script>
</body>
</html>
