<html>
<head>
<script src="../d3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.openheatmap.js"></script>
<script type='text/javascript'>
$(document).ready(function()
{
    $('#openheatmap_container').insertOpenHeatMap({
        width: 800, 
        height: 600,
        source: 'openheatmap.swf'
    });
});

function onMapCreated()
{
    var map = $.getOpenHeatMap();
    map.setLatLonViewingArea(50, -126.58, 15, -66.73)
    map.loadWaysFromFile(window.location.href + '/us_counties.osm');
    map.loadValuesFromFile('county.csv');
    map.setSetting('show_map_tiles', true);
}
</script>
</head>
<body>
<a href="heat.html">Go to Heat Map</a>
<div id="openheatmap_container"></div>
</body>
</html>
